{% extends "mail/layout.html" %}

{% block body %}

<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>

    {% if message %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group mb-4">
            <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mb-4">
            <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-4">
            <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="text-center">
            <input class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 cursor-pointer" type="submit" value="Register">
        </div>
    </form>

    <div class="text-center mt-4">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log In here.</a></p>
    </div>
</div>

{% endblock %}
